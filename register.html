<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swift Explorer - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="speakable">Swift Explorer</a>
  </header>

  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="navbar-inner">

      <!-- Search Left -->
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search..." aria-label="Search" />
        <span class="icon search-icon" onclick="triggerSearch()">🔍</span>
        <span class="icon mic-icon" onclick="startVoiceInput()">🎙️</span>
      </div>

      <!-- Navigation Center -->
      <ul class="nav-links">
        <li><a href="index.html" class="speakable">Home</a></li>
        <li><a href="location.html" class="speakable">Location</a></li>
        <li><a href="packages.html" class="speakable">Packages</a></li>
        <li><a href="contact.html" class="speakable">Contact</a></li>
        <li><a href="Login.html" class="speakable">Login</a></li>
      </ul>

      <!-- Accessibility Buttons Right -->
      <div class="accessibility-buttons">
        <button onclick="toggleMagnifier()" aria-label="Toggle Magnifier">🔍 Magnifier</button>
        <button onclick="toggleContrast()" aria-label="Toggle High Contrast Mode">🌗 Contrast</button>
        <button onclick="toggleHoverSpeak()" aria-label="Toggle Hover Speak">🗣️ Hover Speak</button>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <main class="containerm">
    <div class="form-box">
      <h1 class="speakable">Create an Account</h1>
      <form onsubmit="handleRegister(event)">

        <label for="fullname" class="speakable">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" class="speakable login-input" required />

        <label for="email" class="speakable">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="speakable login-input" required />

        <label for="username" class="speakable">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" class="speakable login-input" required />

        <label for="password" class="speakable">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" class="speakable login-input" required />

        <label for="confirm-password" class="speakable">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" class="speakable login-input" required />

        <button type="submit" class="speakable">Register</button>
        <p class="speakable">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </main>

  <!-- Magnifier Canvas -->
  <canvas id="magnifierCanvas" width="150" height="150"></canvas>

  <!-- JavaScript Form Handler -->
  <script>
    function handleRegister(event) {
      event.preventDefault();
      alert("Your account has been created successfully! (This is a demo)");
      event.target.reset();
    }
  </script>
  <footer role="contentinfo" class="site-footer">
    <h2>Designed for inclusivity.</h2>
  </footer>
</body>
</html>
